    <h3 class ="text-white">guessGame</h3>
    <hr class = "mt-4 bg-warning">
     <b>Guess a number between 1 and 7</b>
    <div class="guessBox mt-4"><b class="mt-4"></b></div>
    <hr>
    
    <div >
    <!-----Modal pop starts here---->
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
     Enter guess
    </button>
  
    <!-- The Modal -->
    <div  class="modal fade" id="myModal" >
      <div class=" modal-dialog modal-lg" >
        <div class="modal-container modal-content" >
        
          <!-- Modal Header -->
          <div class="modal-header">
            <!-- <h4 class="modal-title">Modal Heading</h4> -->
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
           Guess A Number
            <div class="form mt-4 p-4 text-white">

              <form>
              <div ><input id ="guess-num" class="enter form-control col-sm-8 offset-4  p-4 "  type="number" placeholder="Enter guess frequency" maxlength="1" required></div>
              <div ><input id ="guess-freq" class="enter form-control col-sm-8 mt-4 mr-2 p-4"  type="number" placeholder="Enter a guess number" required></div>
              <div ><input id ="player" class="enter form-control col-sm-8 offset-4 mt-4 ml-2 p-4"  type="text" placeholder="Enter your name"></div>
            
            </div>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" name = "submit" class=" submit-guess btn btn-warning" data-dismiss="modal">Submit</button>
          </div>

        </form>
          
        </div>
      </div>
    </div>
    <!---Modal pop ends here-->

    </div>
  <div class="sounds">
  <audio class ="loose" src="guessSounds/Cymbal_Groove.mp3"></audio>
  <audio class ="win" src="guessSounds/Ball+Hit+Cheer.wav"></audio>
   <audio class = "changeGuessSound" src="guessSounds/door_2.mp3"></audio> 
</div>

    <div class="controls">
       
        <button class ="start-guess btn btn-warning mt-4">Start Guess</button>
        <button class ="restart btn btn-danger mt-4">Restart</button>
    </div>  
    
</div>
<script src = "guessGame.js"></script>
